# fly.toml - Fly.io configuration
# Replace "shd-overlay-server" with your actual app name

app = "shd-overlay-server"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  # Set these as Fly secrets:
  #   fly secrets set SITE_URL=https://earnest-badger-244.convex.site
  #   fly secrets set UPLOAD_API_KEY=your-secret-key

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[mounts]
  source = "stream_data"
  destination = "/data"
  initial_size = 10

[[vm]]
  memory = "1024mb"
  cpu_kind = "performance"
  cpus = 2
