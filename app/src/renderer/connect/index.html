<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src *;">
  <title>SHD Overlay - Connect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      background: #0f0f1a;
      color: #fff;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #ff6b35;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      transform: scale(0.98);
    }
    #resetRaidBtn {
      background: #ff4444;
      color: #fff;
      margin-bottom: 10px;
    }
    #resetRaidBtn:hover {
      background: #ff6666;
    }
    #disconnectBtn {
      background: #333;
      color: #ccc;
      display: none;
    }
    #disconnectBtn:hover {
      background: #444;
    }
    .settings-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      z-index: 10;
    }
    .settings-header .header-spacer {
      width: 36px;
      flex-shrink: 0;
    }
    .back-btn {
      width: auto;
      min-width: 36px;
      height: 36px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: #ccc;
      font-size: 1.2rem;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .welcome-text {
      flex: 1;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
    }
    body.settings-view {
      padding-top: 52px;
    }
    body.name-settings-view,
    body.phases-settings-view,
    body.roles-settings-view {
      padding-top: 30px;
    }
    .step {
      margin-bottom: 16px;
    }
    .hidden {
      display: none;
    }
    .name-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }
    .name-option {
      padding: 10px;
      border: 1px solid #333;
      background: #0f0f1a;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s, transform 0.1s;
    }
    .name-option:hover {
      border-color: #ff6b35;
      background: #1a1a2e;
    }
    .name-option:active {
      transform: scale(0.98);
    }
    .name-option:disabled {
      border-color: #333;
      background: #0b0b12;
      color: #666;
      cursor: not-allowed;
    }
    .name-option.selected {
      border-color: #ff6b35;
      background: rgba(255, 107, 53, 0.2);
      color: #ff6b35;
      font-weight: 600;
    }
    .current-phase {
      font-size: 0.9rem;
      color: #ff6b35;
      font-weight: 600;
      margin-bottom: 12px;
    }
    #nextPhaseBtn {
      background: #2a7a4a;
      color: #fff;
      margin-bottom: 10px;
    }
    #nextPhaseBtn:hover {
      background: #33995a;
    }
    .settings-btn-group {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 20;
    }
    .settings-action-btn {
      width: auto;
      padding: 8px 14px;
      font-size: 0.85rem;
      background: rgba(255, 107, 53, 0.3);
      color: #ff6b35;
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 53, 0.5);
    }
    .settings-action-btn:hover {
      background: rgba(255, 107, 53, 0.5);
    }
    .settings-action-btn.hidden {
      display: none;
    }
    .name-settings-step .settings-header {
      position: relative;
    }
    .name-settings-step input[type="text"] {
      margin-bottom: 10px;
    }
    .name-settings-step input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #saveNameSettingsBtn {
      background: #ff6b35;
      color: #fff;
      margin-top: 8px;
    }
    #saveNameSettingsBtn:hover {
      background: #ff8555;
    }
    .phases-settings-step .settings-header,
    .roles-settings-step .settings-header {
      position: relative;
    }
    .phases-settings-step input[type="text"],
    .roles-settings-step input[type="text"] {
      margin-bottom: 10px;
    }
    .phase-input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }
    .phase-input-row input {
      flex: 1;
      margin-bottom: 0;
    }
    .phase-input-row button {
      width: auto;
      padding: 8px 12px;
      margin-bottom: 0;
    }
    #phasesContainer {
      margin-bottom: 12px;
    }
    #addPhaseBtn {
      background: #2a7a4a;
      color: #fff;
      margin-bottom: 10px;
    }
    #addPhaseBtn:hover {
      background: #33995a;
    }
    #savePhasesBtn {
      background: #ff6b35;
      color: #fff;
      margin-top: 8px;
    }
    #savePhasesBtn:hover {
      background: #ff8555;
    }
    #phaseSelect {
      margin-bottom: 16px;
    }
    #saveRolesBtn {
      background: #ff6b35;
      color: #fff;
      margin-top: 8px;
    }
    #saveRolesBtn:hover {
      background: #ff8555;
    }
  </style>
</head>
<body>
  <div id="nameStep" class="step">
    <label>Select Name</label>
    <div id="nameGrid" class="name-grid">
      <!-- Buttons populated dynamically by renderNameGrid() -->
    </div>
  </div>

  <div id="settingsStep" class="step hidden">
    <div class="settings-header">
      <button type="button" id="backBtn" class="back-btn" aria-label="Back">←</button>
      <span id="welcomeText" class="welcome-text">Welcome Agent</span>
      <div class="header-spacer"></div>
    </div>
    <div id="currentPhaseDisplay" class="current-phase">Phase: Ready</div>
    <label for="startDelay">Roll Delay (seconds)</label>
    <input type="number" id="startDelay" min="0" step="0.1" value="2.9">

    <button id="nextPhaseBtn">Next Phase</button>
    <button id="resetRaidBtn">Reset Raid</button>
    <button id="disconnectBtn">Disconnect</button>
  </div>

  <div id="nameSettingsStep" class="step name-settings-step hidden">
    <div class="settings-header">
      <button type="button" id="nameSettingsBackBtn" class="back-btn" aria-label="Back">←</button>
      <span class="welcome-text">Edit Agent Names</span>
      <div class="header-spacer"></div>
    </div>
    <label for="nameInput0">Slot 1</label>
    <input type="text" id="nameInput0" data-slot="0">
    <label for="nameInput1">Slot 2</label>
    <input type="text" id="nameInput1" data-slot="1">
    <label for="nameInput2">Slot 3</label>
    <input type="text" id="nameInput2" data-slot="2">
    <label for="nameInput3">Slot 4</label>
    <input type="text" id="nameInput3" data-slot="3">
    <label for="nameInput4">Slot 5</label>
    <input type="text" id="nameInput4" data-slot="4">
    <label for="nameInput5">Slot 6</label>
    <input type="text" id="nameInput5" data-slot="5">
    <label for="nameInput6">Slot 7</label>
    <input type="text" id="nameInput6" data-slot="6">
    <label for="nameInput7">Slot 8</label>
    <input type="text" id="nameInput7" data-slot="7">
    <button type="button" id="saveNameSettingsBtn">Save</button>
  </div>

  <div id="phasesSettingsStep" class="step phases-settings-step hidden">
    <div class="settings-header">
      <button type="button" id="phasesSettingsBackBtn" class="back-btn" aria-label="Back">←</button>
      <span class="welcome-text">Edit Phases</span>
      <div class="header-spacer"></div>
    </div>
    <div id="phasesContainer"></div>
    <button type="button" id="addPhaseBtn">Add Phase</button>
    <button type="button" id="savePhasesBtn">Save</button>
  </div>

  <div id="rolesSettingsStep" class="step roles-settings-step hidden">
    <div class="settings-header">
      <button type="button" id="rolesSettingsBackBtn" class="back-btn" aria-label="Back">←</button>
      <span class="welcome-text">Edit Roles</span>
      <div class="header-spacer"></div>
    </div>
    <label for="phaseSelect">Phase</label>
    <select id="phaseSelect"></select>
    <div id="rolesContainer"></div>
    <button type="button" id="saveRolesBtn">Save</button>
  </div>

  <div id="settingsBtnGroup" class="settings-btn-group">
    <button type="button" id="editNamesBtn" class="settings-action-btn">Edit Names</button>
    <button type="button" id="editPhasesBtn" class="settings-action-btn">Edit Phases</button>
    <button type="button" id="editRolesBtn" class="settings-action-btn">Edit Roles</button>
  </div>

  <script>require('./index.js');</script>
</body>
</html>
