<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHD Overlay</title>
  <style>
    /* ── Design Tokens ───────────────────────────────── */
    :root {
      --primary: #ff6b35;
      --primary-glow: rgba(255, 107, 53, 0.6);
      --success: #3fb950;
      --success-glow: rgba(63, 185, 80, 0.5);
      --blue: #58a6ff;
      --blue-glow: rgba(88, 166, 255, 0.4);
      --text: #e6edf3;
      --text-muted: #8b949e;
      --text-dim: #6e7681;
      --bg-panel: rgba(13, 17, 23, 0.82);
      --bg-row: rgba(22, 27, 34, 0.85);
      --border: rgba(48, 54, 61, 0.6);
      --radius: 10px;
      --radius-sm: 8px;
    }

    /* ── Reset ────────────────────────────────────────── */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      pointer-events: none;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Agent List Container ─────────────────────────── */
    .agent-list {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .agent-list.travel-mode {
      top: 58px;
    }

    /* ── Agent Row ────────────────────────────────────── */
    .agent-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      background: var(--bg-row);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-muted);
      font-size: 0.82rem;
      min-width: 180px;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .agent-row.ready {
      color: var(--success);
      border-color: rgba(63, 185, 80, 0.35);
      background: rgba(22, 27, 34, 0.9);
      box-shadow: inset 3px 0 0 var(--success), 0 0 12px rgba(63, 185, 80, 0.08);
    }

    .agent-row.unready {
      color: var(--text-dim);
      border-color: var(--border);
      box-shadow: inset 3px 0 0 var(--text-dim);
    }

    /* ── Status Dot ───────────────────────────────────── */
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .status-dot.ready {
      background: var(--success);
      box-shadow: 0 0 8px var(--success-glow), 0 0 3px var(--success);
      animation: dotPulse 2s ease-in-out infinite;
    }

    @keyframes dotPulse {
      0%, 100% { box-shadow: 0 0 6px var(--success-glow), 0 0 2px var(--success); }
      50% { box-shadow: 0 0 12px var(--success-glow), 0 0 4px var(--success); }
    }

    /* ── Agent Name / Status ──────────────────────────── */
    .agent-name {
      flex: 1;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .agent-status {
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.68rem;
      letter-spacing: 1.2px;
      opacity: 0.85;
    }

    /* ── Countdown ────────────────────────────────────── */
    .countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .countdown-value {
      font-size: 6rem;
      font-weight: 900;
      color: var(--primary);
      text-shadow:
        0 0 40px var(--primary-glow),
        0 0 80px rgba(255, 107, 53, 0.3);
      line-height: 1;
      animation: countdownPulse 1s ease-in-out infinite;
    }

    .countdown-label {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: rgba(255, 107, 53, 0.7);
      margin-top: 8px;
    }

    @keyframes countdownPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    /* ── Travel Mode Indicator ────────────────────────── */
    .mode-indicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 24px;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      text-align: center;
      color: var(--blue);
      background: rgba(13, 17, 23, 0.85);
      border-bottom: 2px solid rgba(88, 166, 255, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: travelGlow 2s ease-in-out infinite;
    }

    @keyframes travelGlow {
      0%, 100% { border-bottom-color: rgba(88, 166, 255, 0.3); text-shadow: 0 0 0 transparent; }
      50% { border-bottom-color: rgba(88, 166, 255, 0.6); text-shadow: 0 0 12px var(--blue-glow); }
    }

    /* ── Utility ──────────────────────────────────────── */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="modeIndicator" class="mode-indicator hidden">READY FOR TRAVEL</div>
  <div id="agentList" class="agent-list"></div>
  <div id="countdown" class="countdown hidden">
    <div id="countdownValue" class="countdown-value">3</div>
    <div class="countdown-label">Starting</div>
  </div>

  <script>require('./index.js');</script>
</body>
</html>
