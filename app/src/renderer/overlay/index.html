<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHD Overlay</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      pointer-events: none;
    }
    .phase-status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 2px solid rgba(255, 107, 53, 0.8);
      background: rgba(80, 80, 80, 0.85);
      color: #ff6b35;
    }
    .agent-list {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .agent-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.65);
      color: #cfcfcf;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      min-width: 160px;
    }
    .agent-row.ready {
      color: #00ff88;
      border-left: 3px solid #00ff88;
    }
    .agent-row.unready {
      color: #aaaaaa;
      border-left: 3px solid #666;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.ready {
      background: #00ff88;
      box-shadow: 0 0 6px #00ff88;
    }
    .agent-name {
      flex: 1;
    }
    .agent-status {
      text-transform: uppercase;
      font-weight: 600;
      font-size: 0.75rem;
      letter-spacing: 1px;
    }
    .countdown {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: 900;
      color: #ff6b35;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
    }
    .agent-row.role-row {
      color: #cfcfcf;
      border-left: 3px solid rgba(255, 107, 53, 0.8);
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="phaseStatus" class="phase-status">Ready</div>
  <div id="agentList" class="agent-list"></div>
  <div id="countdown" class="countdown hidden">
    <span id="countdownValue">5</span>
  </div>

  <script>require('./index.js');</script>
</body>
</html>
